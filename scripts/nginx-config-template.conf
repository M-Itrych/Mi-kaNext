# Template konfiguracji Nginx dla Mi-ka Next.js
# Skopiuj ten plik do /etc/nginx/sites-available/v2.mi-ka.pl
# i dostosuj do swoich potrzeb

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Upstream dla Next.js
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name v2.mi-ka.pl www.v2.mi-ka.pl;
    
    # Let's Encrypt challenge
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name v2.mi-ka.pl www.v2.mi-ka.pl;

    # SSL Configuration (certbot automatycznie zaktualizuje te ścieżki)
    # Tymczasowo skomentowane - certbot doda po uruchomieniu
    # ssl_certificate /etc/letsencrypt/live/v2.mi-ka.pl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/v2.mi-ka.pl/privkey.pem;
    
    # Include SSL parameters
    include snippets/ssl-params.conf;

    # Security Headers (dodatkowe)
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/javascript 
        application/json
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/v2.mi-ka.pl.access.log;
    error_log /var/log/nginx/v2.mi-ka.pl.error.log;

    # Max upload size (dostosuj do potrzeb)
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Rate limiting dla endpointu logowania
    location /api/auth/signin {
        limit_req zone=auth_limit burst=3 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Rate limiting dla uploadu
    location /api/upload {
        limit_req zone=upload_limit burst=3 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Większe timeouty dla uploadu
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings dla dużych plików
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Rate limiting dla pozostałych endpointów API
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files z Next.js (cache)
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Publiczne pliki statyczne (uploaded-files)
    location /uploaded-files/ {
        alias /home/michal/v2.mi-ka.pl/public/uploaded-files/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security headers dla plików
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Główne proxy do Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Blokuj dostęp do plików .env i innych wrażliwych
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Blokuj dostęp do node_modules
    location ~ /node_modules {
        deny all;
        access_log off;
        log_not_found off;
    }
}

